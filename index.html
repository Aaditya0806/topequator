
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopEquator </title>
    <meta name="description" content="Revolutionary product launching soon - Join our exclusive beta waitlist" />
  

    <meta property="og:title" content="Product Launch - Join the Beta Waitlist" />
    <meta property="og:description" content="Revolutionary product launching soon - Join our exclusive beta waitlist" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #581c87 100%);
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated stars background */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .star:nth-child(1) { top: 80px; left: 80px; background: #22d3ee; animation-delay: 0s; }
      .star:nth-child(2) { top: 160px; right: 128px; background: #a855f7; animation-delay: 0.3s; }
      .star:nth-child(3) { bottom: 128px; left: 25%; background: #67e8f9; animation-delay: 0.7s; }
      .star:nth-child(4) { top: 33%; right: 25%; background: #c084fc; animation-delay: 0.5s; }
      .star:nth-child(5) { bottom: 25%; right: 80px; background: #22d3ee; animation-delay: 1s; }
      .star:nth-child(6) { top: 50%; left: 40px; background: #a855f7; animation-delay: 0.2s; }

      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      /* Logo */
      .logo {
        /* position: absolute; */
        top: 60px;
        left: 12px;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #22d3ee, #3b82f6);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
        color: white;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
      }

      .logo-text {
        font-size: 20px;
        font-weight: 600;
        color: #22d3ee;
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
      }

      /* Beta badge */
      .beta-badge {
        position: absolute;
        top: 32px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        background: rgba(34, 211, 238, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(34, 211, 238, 0.3);
        border-radius: 50px;
        padding: 8px 24px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #22d3ee;
      }

      .beta-dot {
        width: 8px;
        height: 8px;
        background: #22d3ee;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      /* Main container */
      .container {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 16px;
        text-align: center;
      }

      /* Title */
      .title {
        font-size: clamp(3rem, 8vw, 8rem);
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 32px;
      }

      .glow-cyan {
        background: linear-gradient(135deg, #22d3ee, #67e8f9, #22d3ee);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 3s infinite;
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.5));
      }

      .glow-purple {
        background: linear-gradient(135deg, #a855f7, #c084fc, #a855f7);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 3s infinite;
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5));
      }

      .subtitle {
        font-size: clamp(1.25rem, 4vw, 2rem);
        font-weight: 300;
        color: #67e8f9;
        margin-bottom: 48px;
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
      }

      .public-text {
        font-size: clamp(1.125rem, 3vw, 1.5rem);
        font-weight: 300;
        color: #c084fc;
        margin-bottom: 48px;
        text-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
      }

      /* Countdown */
      .countdown {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 24px;
        margin-bottom: 64px;
      }

      .countdown-item {
        background: rgba(34, 211, 238, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(34, 211, 238, 0.3);
        border-radius: 12px;
        padding: 24px;
        min-width: 100px;
        transition: transform 0.3s ease;
      }

      .countdown-item:hover {
        transform: scale(1.05);
      }

      .countdown-number {
        font-size: clamp(2rem, 6vw, 4rem);
        font-weight: 800;
        color: #22d3ee;
        text-shadow: 0 0 15px rgba(34, 211, 238, 0.7);
        display: block;
      }

      .countdown-label {
        font-size: 12px;
        color: #67e8f9;
        font-weight: 500;
        letter-spacing: 2px;
        margin-top: 8px;
      }

      /* Waitlist form */
      .waitlist-section {
        width: 100%;
        max-width: 400px;
      }

      .waitlist-title {
        font-size: clamp(1.5rem, 4vw, 2rem);
        font-weight: 700;
        color: #22d3ee;
        margin-bottom: 32px;
        text-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .input-container {
        position: relative;
      }

      .email-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        color: #22d3ee;
        pointer-events: none;
      }

      .email-input {
        width: 100%;
        padding: 16px 16px 16px 48px;
        background: rgba(31, 41, 55, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(34, 211, 238, 0.3);
        border-radius: 12px;
        color: white;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      .email-input::placeholder {
        color: #9ca3af;
      }

      .email-input:focus {
        border-color: #22d3ee;
        box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2);
      }

      .submit-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #22d3ee, #3b82f6);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
      }

      .submit-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
      }

      /* Bottom CTA */
      .bottom-cta {
        margin-top: 64px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #67e8f9;
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
      }
      .bottom-cta1 {
        margin-top: 64px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #67e8f9;
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
      }
      .bottom-cta-div {
        display: flex; gap: 50px; flex-wrap: wrap; align-items: center
      }

      .cta-dot {
        width: 8px;
        height: 8px;
        background: #22d3ee;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .title{
            margin-top: 1rem;
        }

     

        .beta-badge {
          top: 16px;
        }

        .countdown {
          gap: 16px;
        }

        .countdown-item {
          padding: 16px;
          min-width: 80px;
        }
         .bottom-cta1{
            margin-top: 1px;
         }
          .bottom-cta-div {
        display: flex; gap: 10px; flex-wrap: wrap; align-items: center ; justify-content: center;
      }
      }
    </style>
  </head>

    <script>
      // Countdown Timer
      function initCountdown() {
        // Set target date to 11 days from now
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 10);

        function updateCountdown() {
          const now = new Date().getTime();
          const distance = targetDate.getTime() - now;

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById('days').textContent = String(days).padStart(2, '0');
          document.getElementById('hours').textContent = String(hours).padStart(2, '0');
          document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
          document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

          if (distance < 0) {
            clearInterval(timer);
            document.getElementById('days').textContent = '00';
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
          }
        }

        // Update immediately and then every second
        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
      }

      // Form submission
      function initForm() {
        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('emailInput');

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const email = emailInput.value.trim();
          
          if (email) {
            alert(`Thank you! We'll notify you at ${email} when we launch.`);
            emailInput.value = '';
          }
        });
      }

      // Initialize everything when page loads
      document.addEventListener('DOMContentLoaded', function() {
        initCountdown();
        initForm();
      });
    </script>
